<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Lectures | Topper Hub</title>
    <style>
        /* General Styling */
        body {
            background-color: #0a192f;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Batches Container */
        .batch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }

        /* Individual Batch */
        .batch {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.2), rgba(0, 200, 255, 0.2));
            border-radius: 20px;
            overflow: hidden;
            width: 350px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .batch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 100, 0.5);
        }

        .batch img {
            width: 100%;
            border-radius: 15px;
            transition: 0.3s ease-in-out;
        }

        .batch-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        /* Glowing Button */
        .view-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
        }

        .view-btn:hover::before {
            left: 100%;
        }

        .view-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.9);
        }
    </style>
</head>
<body>
